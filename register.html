<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        body {
            font-size: 22px;
        }
        .wrap {
            width: 700px;
            margin: 0 auto;
            background: #ccc;
            padding: 40px;
        }
        .row {
            overflow: hidden;
        }
        .row .col1 {
            float: left;
        }
        .row .col2 {
            padding-left: 50px;
            float: left;
        }
        .row p {
            margin: 0;
        }
    </style>
</head>

<body>

<div class="wrap">

    <form name="register" action="" method="post">
        <div class="row">
            <div class="col1">
                Full Name
            </div>
            <div class="col2">
                <input type="text" name="fullname" placeholder="Full Name" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Phone
            </div>
            <div class="col2">
                <input type="text" name="phone" placeholder="Phone Number" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Verifi
            </div>
            <div class="col2">
                <input type="text" name="verification" placeholder="Verification" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Email
            </div>
            <div class="col2">
                <input type="text" name="email" placeholder="Email" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Password
            </div>
            <div class="col2">
                <input type="text" name="password" placeholder="Password" value="">
            </div>
        </div>

        <div class="row">
            <div class="col1">
                Gender
            </div>
            <div class="col2">
                Male
                <input type="radio" name="gender" value="male">
                Female
                <input type="radio" name="gender" value="female">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Select
            </div>
            <div class="col2">
                <select name="day">
                    <option value="">Day</option>
                    <option value="1">Ngay 1</option>
                    <option value="2">Ngay 2</option>
                    <option value="3">Ngay 3</option>
                    <option value="4">Ngay 4</option>
                    <option value="5">Ngay 5</option>
                    <option value="6">Ngay 6</option>
                    <option value="7">Ngay 7</option>
                    <option value="31">Ngay 31</option>
                </select>
            </div>

            <div class="col2">
                <select name="month">
                    <option value="">Month</option>
                    <option value="1">Tháng 1</option>
                    <option value="2">Tháng 2</option>
                    <option value="3">Tháng 3</option>
                    <option value="4">Tháng 4</option>
                    <option value="5">Tháng 5</option>
                    <option value="6">Tháng 6</option>
                    <option value="7">Tháng 7</option>
                    <option value="8">Tháng 8</option>
                    <option value="9">Tháng 9</option>
                    <option value="10">Tháng 10</option>
                    <option value="11">Tháng 11</option>
                    <option value="12">Tháng 12</option>
                </select>
            </div>

            <div class="col2">
                <select name="year">
                    <option value="">Year</option>
                    <option value="1">2018</option>
                    <option value="2">2017</option>
                    <option value="3">2016</option>
                    <option value="4">2015</option>
                    <option value="5">2014</option>
                    <option value="6">2013</option>
                    <option value="7">2012</option>
                    <option value="8">2011</option>
                    <option value="9">2010</option>
                    <option value="10">2009</option>
                    <option value="11">2008</option>
                    <option value="12">2007</option>
                    <option value="12">2006</option>
                    <option value="12">2005</option>
                    <option value="12">2004</option>
                    <option value="12">2003</option>
                    <option value="12">2002</option>
                    <option value="12">2001</option>
                    <option value="12">2000</option>
                </select>
            </div>


        </div>
        <div class="row">
            <div class="col1">

            </div>
            <div class="col2">
                <p><input type="checkbox" name="mail" value="1"> Nhận các thông tin và chương trình khuyến mãi của Tiki qua email. <br>
                    Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo điều kiện sử dụng và chính sách của Tiki.</p>
            </div>
        </div>
        <div class="row">
            <input type="submit" name="submit" value="Submit">

            <button>Back</button>
        </div>
    </form>
</div>

</body>
</html>
