<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        body {
            font-size: 22px;
        }
        .wrap {
            width: 700px;
            margin: 0 auto;
            background: #ccc;
            padding: 40px;
        }
        .row {
            overflow: hidden;
        }
        .row .col1 {
            float: left;
        }
        .row .col2 {
            padding-left: 50px;
            float: left;
        }
        .row p {
            margin: 0;
        }
    </style>
</head>

<body>

<div class="wrap">

    <form name="register" action="" method="post">
        <div class="row">
            <div class="col1">
                Email/SĐT
            </div>
            <div class="col2">
                <input type="text" name="username" placeholder="Nhập email/sđt" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Mật khẩu
            </div>
            <div class="col2">
                <input type="text" name="password" placeholder="Nhập mật khẩu" value="">
            </div>
            <div class="row"><br>
                <input type="submit" name="submit" value="Đăng nhập">
                <p>Quên mật khẩu? <a href="#">Click here</a></p>

            </div>
        </div>
    </form>
